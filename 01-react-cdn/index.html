<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React CDN</title>
  <!-- CDN REACT Production -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- BABEL JSX -->
  <!-- Permite compilar codigo JS a versiones compatibles -->
  <!-- con cualquier navegador -->
  <!-- Load Babel -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- Este DIV es en el que se va a renderizar el contenido de REACT -->
  <div id="root"></div>

  <!-- Debo indicarle al script que puede usar BABEL -->
  <!-- Para ello le digo que sera de tipo BABEL -->
  <script type="text/babel">
    // Query selector es para obtener un elmento del DOM
    // Con esto ya se obtiene una referencia dentro de JS de el div "root"
    const container = document.querySelector("#root")
    // Constante que almacena la raiz del proyecto
    // Este metodo pide como parametro el contenedor del root
    const root = ReactDOM.createRoot(container)

    // Estandar de creacion de componentes
    const Listado = () => {
      return (
        <ol>
          <li>Creando functional component</li>
          <li>Elemento</li>
          <li>Aprendiendo react</li>
          <li>Usando JSX</li>
        </ol>
      );
    }

    // Render de elementos con Babel
    root.render(
      <div>
        <h1>React CDN</h1>
        <Listado />
      </div>
    )

  </script>

</body>

</html>
