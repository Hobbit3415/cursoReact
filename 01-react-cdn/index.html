<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React CDN</title>
  <!-- CDN REACT Production -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- Este DIV es en el que se va a renderizar el contenido de REACT -->
  <div id="root"></div>

  <script>

    // Query selector es para obtener un elmento del DOM
    // Con esto ya se obtiene una referencia dentro de JS de el div "root"
    const container = document.querySelector("#root")
    // Constante que almacena la raiz del proyecto
    // Este metodo pide como parametro el contenedor del root
    const root = ReactDOM.createRoot(container)

    // Este metodo va a renderizar l o que yo envie como texto. Esto por proteccion a ataques de inyeccion de scripts
    root.render(
      // Este metodo me permite crear elementos en el DOM
      // tipoElemento, opciones, contenido
      React.createElement("div", null,
        React.createElement("h1", null, "React es lo maximo"),
        React.createElement("h2", null, "React es lo maximo"),
        React.createElement("h3", null, "React es lo maximo"),
        React.createElement("h4", null, "React es lo maximo"),
      )
    )


  </script>

</body>

</html>
